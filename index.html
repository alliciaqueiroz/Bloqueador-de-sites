<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="styles.css">
        <Title>Calculadora IP</Title>
    </head>
    <body>
        <div class="caixa" id="formulario">
            <h1>Calculadora IP</h1>

            <form action="calculadoraIP.js" method="post">
                <label for="octeto1">Insira o primeiro octeto:</label>
                <input type="number" id="octeto1" name="octeto1" min="0" max="255" required>

                <label for="octeto2">Insira o segundo octeto:</label>
                <input type="number" id="octeto2" name="octeto2" min="0" max="255" required>
                
                <label for="octeto3">Insira o terceiro octeto:</label>
                <input type="number" id="octeto3" name="octeto3" min="0" max="255" required>

                <label for="octeto4">Insira o quarto octeto:</label>
                <input type="number" id="octeto4" name="octeto4" min="0" max="255" required>

                <label for="mascara">Insira a m√°scara (de 8 a 31):</label>
                <input type="number" id="mascara" name="mascara" max="31" required>

                <button type="submit">Calcular</button>
            </form>

        <table id="tabeladeresultados">
        </table>
    </div>

    <script src="calculadoraIP.js"></script>
        </div>
    </body>
